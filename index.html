<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<title>Ackermann Function</title>
</head>

<body>

<script>
console.log("Ackermann function");


function ack(m,n){
 if(m==0){
  return n + 1;
 } else if(n==0){
  return ack(m - 1, 1);
 } else {
  return ack(m - 1, ack(m,n - 1));
 }
 
}

for(var i = 0; i < 3; i++){
 for(var j = 0; j < 3; j++){
  console.log("Ackermann("+ i + "," + j + ") = " + ack(i,j));
 }
}


</script>


</body>

</html>
