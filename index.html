<title>Ackermann Function</title>
</head>

<body>

<p>hello</p>

<script>
console.log("Ackermann function");


function ack(m,n){
 if(m==0){
  return n + 1;
 } else if(n==0){
  return ack(m - 1, 1);
 } else {
  return ack(m - 1, ack(m,n - 1);
 }
 
}

ack(0,0);


</script>


</body>
